<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="adminMain.css">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <ul>
          <li>
            <a href="#">
              <span class="logo">
                <img src="logo.ico" alt="" />
              </span>
              <span class="logo-name">St. Kerby Hospital</span>
            </a>
          </li>

          <li id="dashboard">
            <a href="#">
              <span class="icon">
                <i class="fa-solid fa-house"></i>
              </span>
              <span class="title">Dashboard</span>
            </a>
          </li>

          <li>
            <a href="patient.html">
              <span class="icon">
                <i class="fa-solid fa-hospital-user"></i>
              </span>
              <span class="title">Patient</span>
            </a>
          </li>

          <li>
            <a href="doctor.html">
              <span class="icon">
                <i class="fa-solid fa-user-doctor"></i>
              </span>
              <span class="title">Doctor</span>
            </a>
          </li>

          <li>
            <a href="addRecords.html">
              <span class="icon">
                <i class="fa-solid fa-user-plus"></i>
              </span>
              <span class="title">Add records</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="icon">
                <i class="fa-solid fa-pen-to-square"></i>
              </span>
              <span class="title">Manage records</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="main">
      <div class="topbar">
          <div class="toggle">
            <i class="fa-solid fa-bars"></i>
          </div>

          <div class="title">
              <h2>DASHBOARD</h2>
            </div>
      </div>

      <div class="cardBox">
        <div class="card">
            <div>
                <div class="numbers">0</div>
                <div class="cardName">Patients</div>
            </div>

            <div class="iconBx">
              <i class="fa-solid fa-user"></i>
            </div>
        </div>

        <div class="card">
          <div>
              <div class="numbers">0</div>
              <div class="cardName">Doctors</div>
          </div>

          <div class="iconBx">
            <i class="fa-sharp fa-solid fa-user-doctor"></i>
          </div>
      </div>
      </div>

      

      <div class="details">
        <div class="admission">
            <div class="cardHeader">
                <h2>Admissions</h2>
                <a href="#" class="btn">View All</a>
            </div>

            <table>
                <thead>
                    <tr>
                        <td>Admission ID</td>
                        <td>Admission Date</td>
                        <td>Patient ID</td>
                        <td>Doctor ID</td>
                        <td>Illness</td>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>ad001</td>
                        <td>2023-01-04</td>
                        <td>px5</td>
                        <td>dd3</td>
                        <td>diabetes</td>
                    </tr>

                    <tr>
                      <td>ad001</td>
                      <td>2023-01-04</td>
                      <td>px5</td>
                      <td>dd3</td>
                      <td>diabetes</td>
                  </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="adminMain.js"></script>
  </body>
</html>
